# NOTE: $[gt.str] is just the translation (locale)

# Read in pre-configured debian menus... we use only few of these. 
#Read /etc/X11/fvwm/menudefs.hook Quiet
#Read menudefs.hook Quiet

# The window Ops menus exhibit a different HotKey style.
# There are 2 versions of the WindowOps Menu, meant to be bound to different
# things.  Here is the "common" part:
DestroyFunc FuncFvwmWindowCommon
AddToFunc FuncFvwmWindowCommon
+ I AddToMenu $0 "Move%mini.move1.xpm%"             Move
+ I AddToMenu $0 "Resize%mini.resize3.xpm%"         Resize
+ I AddToMenu $0 "Raise%mini.raise2.xpm%"           Raise
+ I AddToMenu $0 "Lower%mini.lower2.xpm%"           Lower
+ I AddToMenu $0 "(Un)Stick%mini.stick1.xpm%"       Stick
+ I AddToMenu $0 "(De)Iconify%mini.iconify1.xpm%"   Iconify
# WindowShade [bool] | [[ShadeAgain] direction]
#  direction -> N, S, W, E, NW, SW, NE, SE (Himmelsrichtungen!)
#  bool -> can be true, false, toggle
+ I AddToMenu $0 "(Un)Shade%mini.shade1.xpm%"       WindowShade
+ I AddToMenu $0 "(Un)Maximize%mini.max1.xpm%"      MyMaximizeFunc
+ I AddToMenu $0 ""                                 Nop
+ I AddToMenu $0 "Delete%mini.cross.xpm%"           Delete
+ I AddToMenu $0 "Close%mini.exclam.xpm%"           Close
+ I AddToMenu $0 "Destroy%mini.destroy.xpm%"        Destroy
+ I AddToMenu $0 ""                                 Nop
+ I AddToMenu $0 "Re&fresh Win%mini.turn.xpm%"      RefreshWindow
# Refresh: refresh screen

# Menu window options (bount to button 2 on root): 
DestroyMenu MenuFvwmWindowOps
AddToMenu MenuFvwmWindowOps  "Window Ops"  Title
        # Call function with MenuFvwmWindowOps as argument $0: 
        FuncFvwmWindowCommon MenuFvwmWindowOps
        # Add more entries: 
        + "Refresh Screen%mini.monitor.xpm%"                    Refresh

# Menu window options (bount to button 2 on frame and any mouse on title
# bar button 1): 
DestroyMenu MenuFvwmWindowOps2
AddToMenu MenuFvwmWindowOps2
        # Call function with MenuFvwmWindowOps2 as argument $0: 
        FuncFvwmWindowCommon MenuFvwmWindowOps2
        + ""                            Nop
        + Scroll&Bar            Module FvwmScroll 2 2

# Quit-verify menu: 
DestroyMenu MenuFvwmQuitVerify
AddToMenu MenuFvwmQuitVerify "Really Quit Fvwm?" Title
+ "Yes, Really Quit%mini.crosbone.xpm%"          Quit
+ ""                                             Nop
+ "Restart%mini.turn.xpm%"                       Restart
+ ""                                             Nop
+ "Just an Xterm%mini.term.xpm%"                 Restart xterm -n '"X Console"' -T '"X Console"'
+ ""                                             Nop
+ "No, Don't Quit"                               Nop

# Screen saver menu: 
DestroyMenu MenuScreenSaver
AddToMenu MenuScreenSaver
+ "DPMS standby"    Schedule 1000 Exec exec xset dpms force standby
+ "DPMS suspend"    Schedule 1000 Exec exec xset dpms force suspend
+ "DPMS off"        Schedule 1000 Exec exec xset dpms force off
+ ""                Nop
+ "Lock Screen"     Exec exec xscreensaver-command -lock

# Modules menu: 
DestroyMenu MenuFvwmModules
AddToMenu MenuFvwmModules "Fvwm Modules"        Title
#+ "Control Animation" Popup  MenuFvwmAnimate
+ "Button-Bar"        Module FvwmButtons
#+ "IconBox"           FuncFvwmConfigureIconBox
#+ "Forms"             Popup  MenuFvwmForms
+ "Identify"          Module FvwmIdent
+ "IconMan"           Module FvwmIconMan
+ "Banner"            Module FvwmBanner
+ "Console"           Module FvwmConsole
+ "Pager"             Module FvwmPager 0 0
#+ "&2. Pager (2 desks)"   Module FvwmPager 0 1
#+ "&R. Backer"            Module FvwmBacker
+ "ScrollBar"         Module FvwmScroll 50 50
+ "FvwmTaskBar"       Module FvwmTaskBar
+ "AutoRaise"         Module FvwmAuto 200 Raise Nop
+ "WinList"           Module FvwmWinList
+ "Debian"            Popup "/Debian/WindowManagers/Modules"

# MAIN POPUP WINDOW: 
DestroyMenu MenuFvwmRoot
AddToMenu MenuFvwmRoot "Utilities" Title 
+ "Terminal%mini.term.xpm%"                Exec exec urxvt
+ "Emacs%mini.gnu.xpm%"                 Exec exec emacsclient -c
+ "Top%mini.run.xpm%"                   Exec exec urxvt -font 6x12 -geometry 129x78+10+10 -T Top -n Top -e nice -n 20 top -d1.5
+ ""                                    Nop
+ "Calculator%mini.calc2.xpm%"          Exec exec xcalc
+ "Xmag%mini.zoom.xpm%"                 Exec exec xmag
+ ""                                    Nop
# + "Debian%slick/16x16/apps/tux.png%"    Popup "/Debian"
# + ""                                    Nop
+ "Screen Saver%mini.bx2.xpm%"          Popup MenuScreenSaver
+ ""                                    Nop
+ "Modules%mini.modules.xpm%"           Popup MenuFvwmModules
+ ""                                    Nop
+ "Exit Fvwm%mini.exit.xpm%"            Popup MenuFvwmQuitVerify
