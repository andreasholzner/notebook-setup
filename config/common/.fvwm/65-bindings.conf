####################### KEY AND MOUSE BINDINGS ##########################

# NOTE: When to execute commands in user functions: 
#    I -> immediately (or on button press if not yet known which window)
#    M -> motion, i.e. the user starts moving the mouse
#    C -> click (presses or releases the mouse)
#    H -> hold (user presses and holds down for more than ClickTime)
#    D -> double click

# USAGE: 
#   Key [(window)] keyname context modifiers function
#   Mouse [(window)] button context modifiers function [double-click-function?]
# Use '-' as Function to remove the binding. 
# keyname: See /usr/include/X11/keysymdef.h, with leading XK_ omitted. 
# button: 1..5, 0 -> any
# window: e.g. (rxvt), (*term)
# context: R -> root window
#          W -> application window
#          D -> desktop application (e.g. kdesktop, Nautilus desktop)
#          T -> window title bar
#          S -> side, top or bottom bar
#       []-_ -> left, right, top, bottom side, only
#          F -> window frame (the corners)
#       <^>v -> top  left, top right, bottom right or bottom left corner
#          I -> icon window
#       0..9 -> title bar buttons (odd on the left as follows:)
#                1 3 5 7 9          0 8 6 4 2
#                Highest numbered button with action bound determines the 
#                number of buttons displayed on the title bar. 
#          A -> any context
#        ( M -> menu )
# modifiers: N -> no modifiers
#            C -> control
#            S -> shift
#            M -> meta
#            L -> caps lock
#          2,5 -> usually num-lock, scroll-lock
#            A -> any modifiers
# Examples: 
#	Key (rxvt)  V A C Echo ctrl-V-in-RXVT
#	Key (*term) V A C Echo ctrl-V-in-Term
#	Key (*vim)  V A C --                      <-- pass through to application
#	Key         V A C Echo ctrl-V-elsewhere

# Remove button-2 for tear-off (MUST use modifiers=N here): 
Mouse 2 M		N		-

# ROOT WINDOW: 
Mouse 1 R		A		Popup MenuFvwmRoot		Nop
Mouse 2 R		A		Popup MenuFvwmWindowOps	Nop
Mouse 3 R		A		WindowList (!"URxvt") NoDeskNum,NoCurrentDeskTitle
Mouse 3 R		S		WindowList ("URxvt") NoDeskNum,NoCurrentDeskTitle,SortByResource
Mouse 3 R		S2		WindowList ("URxvt") NoDeskNum,NoCurrentDeskTitle,SortByResource

