Mouse (FvwmPager) 4 W		 M2		Scroll +0   -100
Mouse (FvwmPager) 5 W		 M2		Scroll +0   +100
Mouse (FvwmPager) 4 W		  2		Scroll -100 0
Mouse (FvwmPager) 5 W		  2		Scroll +100 0
Mouse (FvwmPager) 4 W		MS2		Scroll +0   -20
Mouse (FvwmPager) 5 W		MS2		Scroll +0   +20
Mouse (FvwmPager) 4 W		 S2		Scroll -20  0
Mouse (FvwmPager) 5 W		 S2		Scroll +20  0
